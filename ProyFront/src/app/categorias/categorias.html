<section class="categories-section">

  <!-- Imagen de fondo del encabezado -->
  <div class="inicio-fondo"></div>

  <div class="container">

    <!-- Encabezado de la sección -->
    <div class="categories-header text-center mb-5">
      <h1 class="section-title">CATEGORÍAS</h1>

      <!-- Texto descriptivo debajo del título -->
      <p class="section-description">
        EN ESTA SECCIÓN ENCONTRARÁS LOS DIFERENTES TIPOS DE MOTOS DISPONIBLES EN COLOMBIA.
        EXPLORA CADA CATEGORÍA Y DESCUBRE CUAL SE ADAPTA MEJOR A TU ESTILO DE VIDA.
      </p>
    </div>

    <!-- Grid de tarjetas -->
    <div class="row g-4">

      <!-- Recorre las categorías y crea una tarjeta por cada una -->
      <div class="col-12 col-md-6" *ngFor="let category of categories">

        <!-- Tarjeta clickeable que redirige a cilindrajes -->
        <a class="category-card"
           [routerLink]="['/cilindrajes', category.route]">

          <!-- Nombre de la categoría -->
          <h3 class="category-name">{{ category.name }}</h3>

          <!-- Contenedor de imagen -->
          <div class="card-image">
            <img
              [src]="category.image"
              [alt]="category.name"
              class="img-fluid"
            />
          </div>

        </a>

      </div>
    </div>

  </div>
</section>
