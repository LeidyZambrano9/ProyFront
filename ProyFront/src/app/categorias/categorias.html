<section class="categories-section">
  <!-- Imagen de fondo fuera del container para mejor control -->
  <div class="inicio-fondo"></div>
  
  <div class="container">
    <!-- Encabezado -->
    <div class="categories-header text-center mb-5">
      <h1 class="section-title">CATEGORÍAS</h1>
      <p class="section-description">
        EN ESTA SECCIÓN ENCONTRARÁS LOS DIFERENTES TIPOS DE MOTOS DISPONIBLES EN COLOMBIA. 
        EXPLORA CADA CATEGORÍA Y DESCUBRE CUAL SE ADAPTA MEJOR A TU ESTILO DE VIDA Y SERÁ 
        TU COMPAÑERA EN LA PRÓXIMA AVENTURA.
      </p>
    </div>

    <!-- Grid de Categorías - MODIFICADO PARA 2 COLUMNAS -->
    <div class="row g-4">
      <div class="col-12 col-md-6" *ngFor="let category of categories">
        <div class="category-card" (click)="selectCategory(category)">
          <!-- Título arriba y centrado -->
          <h3 class="category-name">{{ category.name }}</h3>

          <!-- Imagen -->
          <div class="card-image">
            <img [src]="category.image" [alt]="category.name" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
