<!-- Contenedor de tarjetas de motos -->
<div class="container mt-4">
  <div class="row justify-content-center g-4">
    <div class="col-12 col-sm-5" *ngFor="let moto of motos">
      <div class="moto-card">
        <div class="img-container">
          <img [src]="moto.img" 
               [alt]="moto.nombre" 
               [class.apache-img]="moto.nombre.includes('Apache')" 
               class="img-fluid">
        </div>
        <div class="card-body">
          <p class="card-title">{{ moto.nombre }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
